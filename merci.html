<!DOCTYPE html>
<html lang="fr" class="h-full scroll-smooth">

        <a href="/" class="mt-8 inline-flex items-center justify-center rounded-full bg-gradient-to-r from-aurora via-cyan-400 to-opal px-6 py-3 text-sm font-semibold text-midnight shadow-aurora transition hover:-translate-y-0.5">Retourner à l'accueil</a>
